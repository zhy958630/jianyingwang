<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/login.css">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>			
		<script src="js/jquery.form.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap3.36/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    </head>
<body>
	<script type="text/javascript">
		function change(){
		document.getElementById("captcha_img").src="img/socialimg/ca.jpg"
		}
	</script>
<div class="page-container content">
	<div class="main_box">
		<div class="login_box">
			<div class="login_logo">
				<a href="#"><img class="logo" src="img/logo.png" ></a>
			</div>
					
			<div class="login_form">
				<form action="index.html" id="login_form" method="post">      
					<div class="form-group">
						<label for="username" class="t">用户名：</label> 
						<input id="username" value="" name="email" type="text" class="form-control " 
						autocomplete="off" placeholder="请输入用户名:">
					</div>
					<div class="form-group">
						<label for="password" class="t">密　码：</label> 
						<input id="password" value="" name="password" type="password" 
						class="password form-control" placeholder="请输入密码：">
					</div>
					<div class="form-group">
						<label for="captcha" class="t">验证码：</label>
						<input id="captcha" name="captcha" type="text" class="form-control x164 in">&nbsp &nbsp 
						<img id="captcha_img" alt="点击更换 " title="看不清?点击更换" src="img/captcha.jpeg" class="m" onclick="change()">
					</div>
					<div class="form-group">
						<label class="t"></label>
						<label for="remember" class="m">
						<input id="remember" type="checkbox" value="true">&nbsp;记住登陆账号!</label>
						<span><a href="register.html" target="_blank">->注册</a></span>
					</div>
					<div class="form-group space">
						<label class="t"></label>　　　
						<button type="button"  id="submit_btn" 
						class="btn btn-primary btn-lg" onclick="check()">&nbsp;登&nbsp;录&nbsp </button>&nbsp &nbsp 
						<input type="reset"  value="&nbsp;重&nbsp;置&nbsp;" id="reset" class="btn btn-default btn-lg" onclick="reset()">
					</div>
			  </form>
			</div>
		</div>
		<div class="bottom">Copyright &copy; 2015 - 2016 <a href="she.html">系统登录</a></div>
	</div>
</div>


</body>
</html>
