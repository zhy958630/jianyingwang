<!DOCTYPE html>
<html>
     <head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
			<title></title>
			<link rel="stylesheet" href="css/register.css">
			<link href="css/bootstrap.min.css" rel="stylesheet">
			<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
			<script src="bootstrap3.36/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
      </head>
<body>

<div class="page-container content">
	<div class="main_box">
		<div class="login_box">
			<div class="login_logo">
				<a href="#"><img src="img/logo.png" ></a>
			</div>
					
			<div class="login_form">
						       
					<div class="form-group">
						<label for="username" class="t">账&nbsp;&nbsp;&nbsp;户：</label> 
						<input id="username" value="" name="email" type="text" class="form-control " 
						autocomplete="off" placeholder="请输入账户！">
					</div>
					<div class="form-group">
						<label for="password" class="t">密　码：</label> 
						<input id="password" value="" name="password" type="password" 
						class="password form-control"  placeholder="请输入密码!">
					</div>
					<div class="form-group">
						<label for="captcha" class="t">确认密码：</label>
						<input id="captcha" name="captcha" type="password" class="form-control " placeholder="请确认密码!"> 
						
					</div>
					<div class="form-group">
						<label for="af" class="t">类&nbsp;&nbsp;&nbsp;型：</label>
						<select name="af" id="aff" class="aff">
							<option value="摄影师">摄影师</option>
							<option value="模特">模特</option>
							<option value="专家">专家</option>
							<option value="普通用户">普通用户</option>				
						</select>
					</div>
					<div class="form-group space">
						<label class="t"></label>　　　
						<button type="button"  id="submit_btn" 
						class="btn btn-primary btn-lg">&nbsp;确&nbsp;认&nbsp </button>&nbsp &nbsp 
					
					</div>
			
			</div>
		</div>
		<div class="bottom">Copyright &copy; 2015 - 2016 <a href="she.html">系统登录</a></div>
	</div>
</div>


</body>
</html>
